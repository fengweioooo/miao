<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画图</title>
    <style>
    canvas {
    border: 2px solid #f0f;
    display: block;
    margin: auto;
            }
    </style>
</head>
<body>
    <canvas width="400" height="300"></canvas>
</body>
<script>
    var canvas = document.querySelector('canvas')
    canvas.style.imageRendering = 'pixelated'
    var ctx = canvas.getContext('2d')
  
    function dot(x, y, color = 'black') {
      ctx.fillStyle = color
      ctx.fillRect(x, y, 1, 1)
    }
    /**
     * YOUR TASK
  画图的题：
  画一条实线
  画一条一个实点一个空点的虚线
  画一条两个实点两个空点的虚线
  画一条三个实点两个空点的虚线
  画一条45度的斜线
  画一条跨越画布左上角和右下角的对角线
  画一个空心矩形
  画一个实心矩形
  画一个rgb色彩空间的某一面
  画一个空心的圆
  画一个实心的圆
  画一个大小合适的sin(x)的图像
     */
  </script>
  <script>
  for (var x = 0; x < 400; x++) {
    dot(x, 30, 'black')
  }

  for(var x = 0; x < 400 ;x++){
      if(x % 2 ==0){
        dot(x , 50  , "black")  
      }
  }
  for(var x = 0; x < 400 ; x++){
      var a = x % 4
      if(a < 2 ){
        dot(x , 70 , "black")  
      } 
  }
  for(var x = 0 ; x < 400 ; x++){
      var a = x % 5
      if (a < 3){
        dot(x , 90 , "black") 
      }
  }
  for(var y = 0 ; y < 300 ; y++){
    dot(y, y, 'blue')
  }
  
  for(var y = 0 ; y < 400 ; y++){
      var x = y * 1.335
      dot(x, y, 'blue')
  }

  for(var x = 40 ; x < 110 ; x++){
      for(var y = 50 ; y < 100 ; y++){
        dot(x , y +150 , 'black') 
      }
  }

  for(var x = 40 ; x < 110 ; x++){
      for(var y = 50 ; y < 100 ; y++){
      var r = (y - 60) * 255 / 49
      var g = (x - 45) * 255 / 49
      dot(x +100, y +150, 'rgb(' + r + ',' + g + ',255)')
      }
  }

  for()









  </script>
</html>
